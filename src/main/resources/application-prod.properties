spring.application.name=myjpa-comthymeleaf
# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_de_producao
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Renomeia os arquivos estáticos por hash:
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**/*.js,/**/*.css
