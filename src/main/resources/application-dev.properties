spring.application.name=myjpa-comthymeleaf
# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/app_modelo_java
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Renomeia os arquivos estáticos por hash:
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**/*.js,/**/*.css
