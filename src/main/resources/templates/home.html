<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Home</title>
</head>
<body>
    <section layout:fragment="content">
        <h1 class="text-danger">PÃ¡gina Inicial</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <form id="form_user">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>

                        <div class="form-group">
                            <label for="cns">cns</label>
                            <input type="text" class="form-control" name="cns" id="cns">
                        </div>

                        <div class="form-group">
                            <label for="nascimento">Data Nascimento</label>
                            <input type="date" class="form-control" name="nascimento" id="nascimento">
                        </div>

                        <div class="form-group">
                            <label for="numero_filhos">numero_filhos</label>
                            <input type="number" class="form-control" name="numero_filhos" id="numero_filhos">
                        </div>

                        <div class="form-group">
                            <label for="sexo">sexo</label>
                            <select name="sexo" id="sexo" class="form-control">
                                <option value="" selected disabled>Selecione</option>
                                <option value="MASCULINO">MASCULINO</option>
                                <option value="FEMININO">FEMININO</option>
                            </select>
                        </div>

                        <div class="form-group text-center">
                            <button type="button" id="btn_enviar" class="btn btn-lg btn-success">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <script defer th:src="@{/assets/js/home.js}"></script>
    </section>
</body>


</html>
